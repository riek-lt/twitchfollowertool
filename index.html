<html>

<head>
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>

<body>
  <div id="previousFollowerTotal"></div>
  <div id="newFollowerTotal">Upload a CSV to display your current follower count</div>
  <div id="uploadBtn">
    <label for="input-file">Specify a file:</label><br>
    <input type="file" id="input-file">
  </div>

  <div id="tableDiv" style="display:none;">
    <table id="tblOne" style="width:50%; float:left">
      <tr>
        <th>People who unfollowed you</th>
      </tr>
      <tr>
        <td><div id="leavers"></div></td>
      </tr>
    </table>
    <table id="tblTwo" style="width:50%; float:left">
      <tr>
        <th>People who followed you.</th>
      </tr>
      <tr>
        <td><div id="joiners"></div></td>
      </tr>
    </table>
  </div>

  <textarea id="content-target" style="display:none;"></textarea>
  <script src="js/code.js" type="text/javascript"></script>
</body>

</html>
